<div class="login-container">
  <h2>Signup</h2>
  <form #signupForm="ngForm" (ngSubmit)="onSignup()">
    <div class="form-group">
        <input type="text" [(ngModel)]="user.name" name="name" placeholder="Name" required class="input" #name="ngModel">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="user.email" name="email" placeholder="Email" required class="input" #email="ngModel">
    </div>

    <div class="form-group">
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required class="input" #password="ngModel">
    </div>



    <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">Signup</button>
  </form>
  <p>Already have an account? <a routerLink="/login" class="btn btn-success">Login</a></p>
</div>
