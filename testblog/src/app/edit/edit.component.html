<div class="container">
  <h2>Blog form</h2>
  <form #blogForm="ngForm" (ngSubmit)="saveblog(blogForm.value)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" #title="ngModel" required class="form-control" id="title" placeholder="Enter title"
        name="title" [ngModel]="selectedblog?.title">
    </div>
    <div *ngIf="title.invalid && title.touched" class="text-danger">
      Title is required
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <input type="content" #content="ngModel" required class="form-control" id="content" placeholder="Enter content"
        name="content" [ngModel]="selectedblog?.content">
    </div>
    <div *ngIf="content.invalid && content.touched" class="text-danger">
      Content is required
    </div>

    <button class="btn btn-primary" [disabled]="blogForm.invalid">Update</button> <a class="btn btn-secondary m-2" routerLink="/index">Cancel</a>
  </form>
</div>
