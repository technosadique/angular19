

<div class="container mt-4">
  <mat-toolbar color="primary">
  <span>Angular 19 CRUD with API</span>
</mat-toolbar>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="my-2">
    <mat-card color="primary" class="mat-elevation-z2">
      <mat-card-content>
        <mat-icon color="primary">check_circle</mat-icon>
        {{ successMessage }}
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Create Button -->
  <button mat-raised-button color="accent" [routerLink]="['/post/create']" class="mb-3">
    Create New User
  </button>

  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8 full-width-table">

    <!-- ID Column -->
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let post">{{ post.id }}</td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let post"> {{ post.name }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let post"> {{ post.email }} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let post"> {{ post.age }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let post">
        <button mat-stroked-button color="primary" class="m-1" [routerLink]="['/post', post.id, 'view']">View</button>
        <button mat-stroked-button color="accent" class="m-1" [routerLink]="['/post', post.id, 'edit']">Edit</button>
        <button mat-stroked-button color="warn" (click)="deletePost(post.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
<div class="paginator-container">
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
  
</div>
