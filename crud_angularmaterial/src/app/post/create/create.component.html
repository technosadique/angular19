

<div class="container mt-4">

    <mat-toolbar color="primary">
        <span>Create New User</span>
    </mat-toolbar>

    <button mat-raised-button color="primary" [routerLink]="['/post/index']">
    <mat-icon>arrow_back</mat-icon> Back
    </button>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-4">

    <!-- Name Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter name">
      <mat-error *ngIf="f['name'].touched && f['name'].hasError('required')">
        Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter email">
    <mat-error *ngIf="f['email'].touched">
  <span *ngIf="f['email'].hasError('required')">Email is required.</span>
  <span *ngIf="f['email'].hasError('email')">Enter a valid email address.</span>
</mat-error>


    </mat-form-field>

    <!-- Age Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" placeholder="Enter age">
      <mat-error *ngIf="f['age'].touched && f['age'].hasError('required')">
        Age is required.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent"  type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
