<div class="container mt-4">
  <h2 class="mb-4">CRUD with Localstorage Method</h2>

  <!-- User Form -->
  <form (ngSubmit)="newUser.id ? updateUser() : addUser()" #userForm="ngForm" class="mb-4 row g-3">
    <div class="col-md-5">
      <input type="text" [(ngModel)]="newUser.name" name="name" required placeholder="Name" class="form-control" />
    </div>
    <div class="col-md-5">
      <input type="email" [(ngModel)]="newUser.email" name="email" required placeholder="Email" class="form-control" />
    </div>
    <div class="col-md-2 d-grid gap-2">
      <button type="submit" class="btn btn-primary">
        {{ newUser.id ? 'Update' : 'Add' }} User
      </button>
      
    </div>
  </form>

  <!-- User List -->
  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ user.name }}</strong> ({{ user.email }})
      </div>
      <div>
        <button (click)="editUser(user)" class="btn btn-sm btn-outline-primary me-2">Edit</button>
        <button (click)="deleteUser(user.id)" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    </li>
  </ul>

  <!-- Clear All -->
  <div class="text-center mt-4">
    <button class="btn btn-danger" (click)="clearAll()">Clear All Users</button>
  </div>
</div>
