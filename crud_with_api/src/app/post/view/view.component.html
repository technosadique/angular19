<div class="container">
    <h1>View Post</h1>
    <div class="col-12">
        <div class="row">
            <div class="col-6 text-white"><a routerLink="/post/index" class="btn btn-primary">Back</a></div>
            <div class="col-6 text-end"><button class="btn btn-warning" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
    <div>
        <strong>ID:</strong>
        <p>{{ post.id }}</p>
    </div>

    <div>
        <strong>Title:</strong>
        <p>{{ post.title }}</p>
    </div>

    <div>
        <strong>Body:</strong>
        <p>{{ post.body }}</p>
    </div>

</div>
