<div class="container">
    <h1>Create New Post</h1>



    <div class="col-12">
        <div class="row">
            <div class="col-6 text-white"><a routerLink="/post/index" class="btn btn-primary">Back</a></div>
            <div class="col-6 text-end"><button class="btn btn-warning" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" id="title" type="text" class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors 
                && f['title'].errors['required']">
                    Title is required.
                </div>
            </div>
        </div>



        <div class="form-group">
            <label for="body">Body</label>
            <input formControlName="body" id="body" type="text" class="form-control">
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">
                    Body is required.
                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
