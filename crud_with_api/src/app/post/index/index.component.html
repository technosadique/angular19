<div class="container">
  <h1>Angular 19 CRUD with API</h1>
  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-6 text-white"><a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>
      </div>
      <div class="col-6 text-end"><button class="btn btn-warning" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>


  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="250px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info m-2">View</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary m-2">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
