<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group">

        <input [(ngModel)]="email" type="email" ngModel name="email" placeholder="Email" required class="input" >
      </div>

      <div class="form-group">        
        <input [(ngModel)]="password" type="password" ngModel name="password" placeholder="Password" required class="input">
      </div>

       <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
       <p>Don't have an account? <a routerLink="/signup">Signup</a></p>
    </form>
  </div>
