<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col-6 text-white">Dashboard</div>
            <div class="col-6 text-end"><button class="btn btn-warning" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <div class="row text-center mb-4">
    <div class="col-md-4">
      <div class="card card-blue p-3">
        <div class="card-body">
          <p class="mb-1">Total Employees</p>
          <h5 class="section-title">Employees</h5>
          <h3>{{empcount}}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-green p-3">
        <div class="card-body">
          <p class="mb-1">Total Projects</p>
          <h5 class="section-title">Projects</h5>
          <h3>{{projectcount}}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-yellow p-3">
        <div class="card-body">
          <p class="mb-1">Active Project Employees</p>
          <h5 class="section-title">Active Employees</h5>
          <h3>{{projectemployeecount}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
