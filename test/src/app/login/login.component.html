<div class="login-card">
  <h4 class="text-center mb-4">Login</h4>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="loginObj.email" placeholder="admin@test.com"
        name="email" required ngModel #email>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
     <input class="form-control" type="password" [(ngModel)]="loginObj.password" placeholder="123456" name="password"
        required ngModel #password />
    </div>
    

    <button type="submit" class="btn btn-primary btn-block m-2" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
