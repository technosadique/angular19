<div class="container">
    <h1>View User</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
   
    <div>
        <strong>ID:</strong>
        <p>{{ post.id }}</p>
    </div>
   
    <div>
        <strong>Name:</strong>
        <p>{{ post.name }}</p>
    </div>
   
    <div>
        <strong>Email:</strong>
        <p>{{ post.email }}</p>
    </div>

    <div>
        <strong>Age:</strong>
        <p>{{ post.age }}</p>
    </div>
   
</div>
