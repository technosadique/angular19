<div class="container mt-5">
  <h2 class="mb-4">User Management</h2>

  <form (submit)="saveUser()" class="row g-3" #userForm="ngForm">
    <div class="col-md-6">
      <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-6">
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
        {{ editingId ? 'Update' : 'Add' }} User
      </button>
    </div>
  </form>

  <hr class="my-4" />

  <ul class="list-group">
    <li *ngFor="let u of users" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ u.name }} ({{ u.email }})</span>
      <div>
        <button (click)="editUser(u)" class="btn btn-sm btn-warning me-2">Edit</button>
        <button (click)="deleteUser(u.id)" class="btn btn-sm btn-danger">Delete</button>
      </div>
    </li>
  </ul>
</div>
